aerial_robot_control_name: aerial_robot_control/hydrus_lqi_controller

controller:
  xy:
    p_gain: 1.5
    i_gain: 0.02
    d_gain: 4.0
    limit_sum: 3
    limit_p: 2
    limit_i: 1.5
    limit_d: 2

  z:
    limit_err_p: 1.0
    limit_sum: 16.5 # N for clamping thrust force
    limit_p: 10 # m / s^2
    limit_i: 15 # m / s^2
    limit_d: 10 # m / s^2
    landing_err_z: -0.55
    force_landing_descending_rate: -0.4

  yaw:
    limit_sum: 6.0 # N for clamping thrust force
    limit_p: 4.0
    limit_i: 4.0
    limit_d: 4.0
    limit_err_p: 0.4
    need_d_control: false

  # LQI gain generator
  lqi:
    gain_generate_rate: 15.0
    gyro_moment_compensation: true
    clamp_gain: true

    roll_pitch_p: 400
    roll_pitch_i: 10
    roll_pitch_d: 40

    yaw_p: 100
    yaw_i: 0.5
    yaw_d: 50

    z_p: 10.0
    z_i: 10.0
    z_d: 20.0

    r1: 1.0
    r2: 1.0
    r3: 1.0
    r4: 1.0
